<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>

    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            background:#fff;
            padding:30px;
            width:350px;
            border-radius:10px;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
        }

        .container h2{
            text-align:center;
            margin-bottom:20px;
            color:#333;
        }

        .form-group{
            margin-bottom:15px;
        }

        label{
            display:block;
            margin-bottom:5px;
            font-weight:bold;
            font-size:14px;
        }

        input{
            width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:5px;
            outline:none;
        }

        input:focus{
            border-color:#4e73df;
        }

        button{
            width:100%;
            padding:10px;
            border:none;
            border-radius:5px;
            background:#4e73df;
            color:#fff;
            font-size:16px;
            cursor:pointer;
            margin-top:10px;
        }

        button:hover{
            background:#2e59d9;
        }

        .back-link{
            text-align:center;
            margin-top:15px;
        }

        .back-link a{
            text-decoration:none;
            color:#4e73df;
            font-size:14px;
        }

    </style>
</head>

<body>

<div class="container">
    <h2>Change Password</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Current Password</label>
            <input type="password" name="current_password" required>
        </div>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="new_password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
        </div>

        <button type="submit">Update Password</button>
    </form>

</div>

</body>
</html>
