<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Template</title>

    <style>

        /* ===== NAVBAR ===== */
        .navbar {
            background: #1e293b;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: #cbd5e1;
            font-size: 14px;
        }

        .navbar ul li a:hover {
            color: #fff;
        }
        
    </style>
</head>

{% include 'nav.html' %}


{% if messages %}
    
    {% for i in messages %}
        <P>{{i}}</P>
    {% endfor %}
        
{% endif %}
    

{% block body %}
    <h1>Welcome!{{user.username}}</h1>
{% endblock body %}
