{% extends 'home.html' %}


{% block body %}
    <!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Application Table</h1>
<h2><a href="{% url 'ApplicationAdd' %}">ApplicationAdd</a></h2>
<table>
  <tr>
    <th>job</th>
    <th>applicant</th>
    <th>cover_letter</th>
    <th>applied_on</th>
    <th>Action</th>
  </tr>
  
  {% for i in A_data %}
    <tr>
        <td>{{i.job.titel}}</td>
        <td>{{request.user}}</td>
        <td>
            {% if i.cover_letter %}
                <a href="{{i.cover_letter.url}}">CV</a>
            {% endif %}            
        </td>
        <td>{{i.applied_on}}</td>
        <td>
            <a href="{% url 'ApplicationEdit' i.id %}">Edit</a>
            <a href="{% url 'ApplicationDelete' i.id %}">Delete</a>
        </td>
    </tr>
  {% endfor %}
    
</table>

</body>
</html>



{% endblock body %}
