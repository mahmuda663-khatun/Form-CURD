{% extends 'home.html' %}

{% block body %}
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" id="user" value="{{E_data.user}}" name="user" required>
        </div>

        <div class="form-group">
            <label for="skills">Skills</label>
            <input type="text" id="skills" value="{{E_data.skills}}" name="skills" required>
        </div>

        <div class="form-group">
            <label for="experience">Experience</label>
            <input type="text" id="experience" value="{{E_data.experience}}" name="experience" required>
        </div>

        <div class="form-group">
            <label for="resume">Resume</label>
            <input type="file" id="resume" value="{{E_data.resume}}" name="resume" required>
        </div>

        <button type="submit">Save Profile</button>
    </form>
</div>

</body>
</html>

{% endblock body %}
